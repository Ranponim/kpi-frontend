server {
    listen 80;
    server_name _;

    # 정적 파일 (Vite build 결과)
    root /usr/share/nginx/html;
    index index.html;

    # 프론트엔드 라우팅 (react-router 등) 지원
    location / {
        try_files $uri $uri/ /index.html;
    }

    # EMS API 프록시 (CORS 우회)
    # /ems-api/xxx 요청을 EMS_API_URL/xxx로 프록시
    location /ems-api/ {
        # 환경변수로 설정된 EMS API 서버로 프록시
        # 기본값: http://10.246.183.251:8888
        proxy_pass http://10.246.183.251:8888/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS 헤더 추가
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        
        # 타임아웃 설정
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
    }

    # runtime-config.js는 엔트리포인트에서 정적으로 생성되어 루트에서 직접 서빙됩니다
    # 별도 변수 치환 없이 정적 파일로 제공하므로 Nginx 변수 사용 오류를 방지합니다

    # 헬스체크
    location = /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}


